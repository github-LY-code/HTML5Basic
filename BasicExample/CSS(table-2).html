<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table显示效果</title>
    <style>
        .table {border-collapse: collapse; width: 600px;}
        tr, td, th {border: 1px solid black;}
        .table th {background-color: #888; color: #fff;}
        .table .r1 {background-color: #aaa;}
        .table .r2 {background-color: #ccc;}
        .table tr:hover {background-color: #eee;}
    </style>
</head>
<body>
    <table class="table">
        <tr><th>标题</th><th>标题</th></tr>
        <tr class="r1"><td>内容</td><td>内容</td></tr>
        <tr class="r2"><td>内容</td><td>内容</td></tr>
        <tr class="r1"><td>内容</td><td>内容</td></tr>
        <tr class="r2"><td>内容</td><td>内容</td></tr>
    </table>
</body>
</html>
