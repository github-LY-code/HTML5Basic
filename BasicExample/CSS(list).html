<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表样式</title>
    <style>
        .inside {
            list-style-position: inside;
        }
        .outside {
            list-style-image: url("../images/left_menu_bullet.gif");
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <p>该列表的list-style-position的值是：inside</p>
    <ul class="inside">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <p>该列表的list-style-position的值是：outside</p>
    <ul class="outside">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
</body>
</html>
