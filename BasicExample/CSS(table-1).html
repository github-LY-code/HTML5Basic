<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格1</title>
    <style>
        table { border-collapse: collapse; width: 400px;  margin-bottom: 5px;}
        .t2 { border: 3px solid black;}
        .t1 td, .t2 td, .t4 td, .t5 td { border: 1px solid black;}
        .t3 td {border: 1px dashed black;}
        .t4 {border-collapse: separate; border: 1px solid black;}
        .t5 {border-collapse: separate; border-spacing: 10px;}
        .t6 {border-top: 1px solid black;}
        .t6 td { border-bottom: 1px solid black;}
    </style>
</head>
<body>
    <h2>细边框细线表格</h2>
    <table class="t1">
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
    </table>
    <h2>粗边框细线表格</h2>
    <table class="t2">
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
    </table>
    <h2>虚线表格</h2>
    <table class="t3">
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
    </table>
    <h2>双线表格</h2>
    <table class="t4">
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
    </table>
    <h2>宫字表格</h2>
    <table class="t5">
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
    </table>
    <h2>单线表格</h2>
    <table class="t6">
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
    </table>
</body>
</html>
