<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border边框</title>
    <style>
        p {border-color: orange;}
        p.dotted {border-style: dotted;}
        p.dashed {border-style: dashed; background: green;}
        p.soild {border-style: solid;}
        p.double {border-style: double;}
        p.groove {border: groove 10px;}
        p.ridge {border: ridge 10px;}
        p.insert {border: inset 10px;}
        p.outset {border: outset 10px;}
    </style>
</head>
<body>
    <p class="dotted">点状</p>
    <p class="dashed">虚线</p>
    <p class="soild">实线</p>
    <p class="double">双线</p>
    <p class="groove">3D凹槽</p>
    <p class="ridge">3D垄状</p>
    <p class="insert">3D insert</p>
    <p class="outset">3D outset</p>
</body>
</html>
