<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float浮动</title>
    <style>
        div div {
            width: 60px;height: 50px;
            margin: 10px;
            border: 1px solid #f00;
        }
        #include {
            border: 1px solid #0f0;
            margin: 10px auto;
            width: 200px;
            height: 200px;
        }
        #div1 {
            float: left;
            height: 70px;
        }
        #div2 {
            float: left;
        }
        #div3 {
            float: left;
        }
    </style>
</head>
<body>
    <div id="include">
        <div id="div1">块1</div>
        <div id="div2">块2</div>
        <div id="div3">块3</div>
    </div>
</body>
</html>
