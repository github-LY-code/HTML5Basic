<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示框</title>
</head>
<body>
    <script>
        alert("警告框\hello world!");
        if(confirm("确认框\n你确定吗？")) {
            document.write("确定！");
        } else {
            document.write("不确定！");
        }
        document.write(prompt("提示框\n请输入文本：","文本"));
    </script>
</body>
</html>
