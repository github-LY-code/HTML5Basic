<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output标签</title>
</head>
<body>
    <form oninput="out.value=parseInt(num1.value)+parseInt(num2.value)">
        <input type="number" id="num1" value="50">
        +<input type="number" id="num2" value="50">
        =<output name="out" for="num1 num2">100</output>
    </form>
</body>
</html>
