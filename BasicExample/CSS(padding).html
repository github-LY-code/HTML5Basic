<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding内边距</title>
    <style>
        div{
            border: 1px solid #F00;
            margin-top: 2px;
        }
        #div1 {padding: 1.5cm;}
        #div2 {padding: 0.5cm 2.5cm;}
    </style>
</head>
<body>
    <div id="div1">每个边距都为1.5cm</div>
    <div id="div2">上下边距为0.5cm，左右边距为2.5cm</div>
</body>
</html>
