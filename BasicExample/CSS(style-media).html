<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style媒介类型</title>
    <style>
        h1{color: #ff0000;}
        p{color: #0000ff;}
        body{background-color: #ffefd6;}
    </style>
    <style media="print">
        h1{color: #000000;}
        p{color: #000000;}
        body{background-color: #ffffff;}
    </style>
</head>
<body>
    <h1>标题一</h1>
    <p>一个段落</p>
</body>
</html>
