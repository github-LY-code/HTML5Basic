<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset标签和legend标签</title>
</head>
<body>
    <form action="HTML5(form_action).html" method="get">
        <fieldset>
            <legend>健康信息</legend>
            <label>身高：<input type="text"></label>
            <label>体重：<input type="text"></label>
        </fieldset>
    </form>
</body>
</html>
