<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句</title>
    <script>
        var num1 = parseFloat(prompt("请输入第一个数："));
        var num2 = parseFloat(prompt("请输入第二个数："));
        document.write("你输入了两个数，一个是"+num1+"，另一个是"+num2+"；<br \>");
        if(num1 > num2) {
            document.write("其中较大的是："+num1);
        } else {
            document.write("其中较大的是："+num2);
        }
    </script>
</head>
<body>
</body>
</html>
