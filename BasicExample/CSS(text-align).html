<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 400px;
            border: 1px solid black;
            padding: 5px;
        }
        .p1 {
            text-align: justify; text-align-last: center;
        }
        .p2 {
            text-align: left;
        }
        .p3 {
            text-align: right;
        }
        .p4 {
            text-align: center;
        }
        .p5 {
            text-align-last: justify;
        }
    </style>
</head>
<body>
    <p class="p1">内容两端对齐，最后一行居中对齐。内容两端对齐，最后一行居中对齐。内容两端对齐，最后一行居中对齐。内容两端对齐，最后一行居中对齐。内容两端对齐，最后一行居中对齐。</p>
    <p class="p2">内容左对齐。内容左对齐。内容左对齐。内容左对齐。内容左对齐。内容左对齐。</p>
    <p class="p3">内容居中对齐。内容居中对齐。内容居中对齐。内容居中对齐。</p>
    <p class="p4">内容右对齐。内容右对齐。内容右对齐。内容右对齐。内容右对齐。</p>
    <p class="p5">最后一行两端对齐。换行。<br>最后一行两端对齐。最后一行两端对齐。最后一行两端对齐。最后一行两端对齐。</p>
</body>
</html>
