<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form标签</title>
</head>
<body>
    <form action="html5(form_action).html" method="get" autocomplete="off" novalidate=
    "novalidate">
        <label>姓名：</label>
        <input type="text" name="name" id="name"><br>
        <label>单位：</label>
        <input type="text" name="unit" id="unit" autocomplete="off"><br>
        <label>Email:</label>
        <input type="text" name="email" id="email" itemid="email"><br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
