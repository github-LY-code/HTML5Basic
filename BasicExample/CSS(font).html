<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体</title>
    <style>
        div{ font-size: 1.5rem; margin: 5px 0px;}
        #ff1 {font-family: Georgia, 'Times New Roman', Times, serif;}
        #ff2 {font-family: Verdana, Geneva, Tahoma, sans-serif}
        #ff3 {font-family: 'Courier New', Courier, monospace}
        #fs1 {font-style: normal;}
        #fs2 {font-style: italic;}
        #fs3 {font-style: oblique;}
        #fw1 {font-weight: normal;}
        #fw2 {font-weight: bold;}
        #fw3 {font-weight: lighter;}
    </style>
</head>
<body>
    <h3>通用字体：</h3>
    <div id="ff1">This is a paragraph serif字体</div>
    <div id="ff2">This is a paragraph sans-serif字体</div>
    <div id="ff3">This is a paragraph monospace字体</div>
    <h3>字体风格：</h3>
    <div id="fs1">This is a paragraph 标准</div>
    <div id="fs2">This is a paragraph 斜体</div>
    <div id="fs3">This is a paragraph 倾斜</div>
    <h3>字体粗细：</h3>
    <div id="fw1">This is a paragraph 标准</div>
    <div id="fw2">This is a paragraph 加粗</div>
    <div id="fw3">This is a paragraph 加细</div>
</body>
</html>
