<!DOCTYPE html>                     <!--申明文档类型为html5-->
<html lang="zh-CN">                 <!--元素内容所用语言是 zh-CN -->
    <head>
        <meta charset = "UTF-8">    <!--定义页面使用的字符集-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">              <!--解决IE浏览器兼容性问题-->
        <meta name="viewport" content="width = device-width, initial - scale = 1.0"> <!--解决移动端使用问题-->
    </head>
    <body>
        <header>测试基本标签</header>
        <h1>这是一个小标题</h1>
        <p>这是一个段落</p>
        <hr />                              <!-- 这是一条水平线-->
        <p>this is <br /> a <br /> part</p>
        m<sup>2</sup><br />
        <del>删除文本</del><br />
        <ins>插入文本</ins>
    </body>
</html>
