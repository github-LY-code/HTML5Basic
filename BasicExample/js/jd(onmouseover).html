<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            document.getElementById('bilibili').onmouseover = function() {
                document.getElementById('bilibili').innerHTML="https://www.bilibili.com";
            }

            document.getElementById('bilibili').onmouseout = function() {
                document.getElementById('bilibili').innerHTML="哔哩哔哩动画";
            }
        }
    </script>
</head>
<body>
    <a href="https://www.bilibili.com" id="bilibili">哔哩哔哩动画</a>
</body>
</html>
