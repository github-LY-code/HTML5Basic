<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            document.getElementById("name").focus();
            document.getElementById("name").onblur = function() {
                alert("姓名："+document.getElementById("name").value);
            }
            document.getElementById("age").onchange = function() {
                alert("你修改了年龄！")
            }
            document.getElementById("address").onfocus = function() {
                document.getElementById("address").style.backgroundColor="#f00";
            }
            document.getElementById("address").onblur = function() {
                document.getElementById("address").style.backgroundColor="#fff";
            }
        }
    </script>
</head>
<body>
    <form id="form1" method="post" action="">
        <label for="name">姓名：</label>
        <input type="text" id="name"> <br>
        <label for="age">年龄：</label>
        <input type="text" value="18" id="age"> <br>
        <label for="address">地址</label>
        <input type="text" id="address"> <br>
        <input type="submit" value="提交" name="btn" id="btn">
    </form>
</body>
</html>
