<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTNL5表单域属性</title>
</head>
<body>
    <form action="HTML5(form_action).html" method="get">
        <label>姓名：<input type="text" name="text" id="name" placeholder="请输入姓名"></label><br>
        <label>身份证：<input type="text" name="idcard" id="iacard" required="required"></label><br>
        <label>单位：<input type="text" name="unit" id="unit" autocomplete="off"></label><br>
        <label>文件：<input type="file" name="file" multiple="multiple"></label><br>
        <label>电话：<input type="text" name="phone" id="phone" pattern="[0-9]"></label><br>
        <input type="image" src="../images/html5.png" height="50" width="100">
    </form>
</body>
</html>
