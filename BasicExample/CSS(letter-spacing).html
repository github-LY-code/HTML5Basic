<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符间距</title>
    <style>
        .spread {
            letter-spacing: 0.5rem;
        }
        .tight {
            letter-spacing: -0.3rem;
        }
    </style>
</head>
<body>
    <p class="spread">这是一个段落</p>
    <p class="tight">这是一个段落</p>
</body>
</html>
