<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示类型</title>
    <style>
        div {
            border: 1px solid red;
            width: 80px;
            height: 60px;
        }
        #div1 {
            display: block;
        }
        #div2 {
            display: none;
        }
        #a1 {

            display: block;
        }
        span {
            display: list-item;
            margin-left: 20px;
            list-style: circle;
        }
        li {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="div1">显示块</div>
    <div id="div2">隐藏块</div>
    <a href="#" id="a1">链接</a> <span>行内元素</span> <span>行内元素</span>
    <ul>
        <li><a href="#">导航链接</a></li>
        <li><a href="#">导航链接</a></li>
        <li><a href="#">导航链接</a></li>
    </ul>
</body>
</html>
