<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist标签</title>
</head>
<body>
    <form accept="HTML5(form_action).html" method="GET">
        友情链接：<input type="url" list="url_list" name="link">
        <datalist  id="url_list">
            <option label="W3cchool" value="http://www/W3chool.com.cn/"></option>
            <option label="Google" value="http://www.google.com/"></option>
            <option label="百度" value="http://www/baidu.com/"></option>
        </datalist>
        <input type="submit">
    </form>
</body>
</html>
