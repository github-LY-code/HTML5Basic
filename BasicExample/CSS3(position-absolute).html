<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        div {
            width: 80px; height: 80px;
            border: solid 1px red;
            float: left;
        }
        .position-absolute{
            position: absolute;
            left: 50px;
            top: 30px;
            background-color: #321672;
            color: greenyellow;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div >块一</div>
    <div class="position-absolute">块二</div>
    <div >块三</div>
</body>
</html>
