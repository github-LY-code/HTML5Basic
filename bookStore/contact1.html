<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们</title>
</head>
<body>
    <section class="contacts">
        <span class="icon-contact"></span>
        <h2>联系我们</h2>
        <p class="details"><wbr>叮叮书店是知名的综合性网上购物商城，由国内著名出版机构科文公司、
        美国老虎基金、美国IDG集团、卢森堡剑桥集团、亚洲创业投资基金（原名软银中国创业基金）
        共同投资成立</p>
        <fieldset class="contact-form">
            <legend class="form-subtitle">需要填写以下内容</legend>
            <form accept="index.html" method="GET" id="contact">
                <div class="form-row">
                    <label class="contact"><strong>姓名：</strong><input type="text" name="name" id="name" 
                    required="required" placeholder="必填" autofocus="autofocus" class="contact-input"></label>
                </div>
                <div class="form-row">
                    <label class="contact"><strong>性别：</strong></label>
                    <label><input type="radio" name="sex" id="nan" value="男" checked="checked">男</label>
                    <label><input type="radio" name="sex" id="nv" value="女">女</label>
                </div>
                <div class="form-row">
                    <label class="contact"><strong>年龄范围：</strong>
                        <select name="age" size="1" id="age">
                            <option value="1">18岁以下</option>
                            <option value="2" selected="selected">18-28岁</option>
                            <option value="3">28-38岁</option>
                            <option value="4">38-48岁</option>
                            <option value="5">48岁以上</option>
                        </select>
                    </label>
                </div>
                <div class="form-row">
                    <label class="contact"><strong>爱好：</strong></label>
                    <label><input type="checkbox" name="interest"  id="interest1" value="网络">网络</label>
                    <label><input type="checkbox" name="interest"  id="interest2" value="数据库">数据库</label>
                    <label><input type="checkbox" name="interest"  id="interest3" value="编程">编程</label>
                </div>
                <div>
                    <label class="contact"><strong>电子邮件：</strong>
                    <input type="email" name="email" id="email1" required="required" placeholder="必填"
                    class="ccontact-input"></label>
                </div>
                <div>
                    <label class="contact"><strong>固定电话：</strong>
                    <input type="text" name="telephone" id="telephone" required="required" placeholder="必填"
                    pattern="[0-9]" class="ccontact-input"></label>
                </div>
                <div>
                    <label class="contact"><strong>公司：</strong>
                    <input type="text" name="company" id="company" required="required" placeholder="必填"
                    class="ccontact-input"></label>
                </div>
                <div>
                    <label class="contact"><strong>内容：</strong>
                    <textarea name="content" id="content" cols="20" rows="3" class="ccontact-input"></textarea></label>
                </div>
                <div>
                    <label class="contact"><strong>电子邮件：</strong>
                        <input type="reset" value="取消" class="send">&nbsp;
                        <input type="submit" value="发送" class="send">
                    </label>
                </div>
            </form>
        </fieldset>
    </section>
</body>
</html>
